<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"

      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Home Page</title>
  </head>
  <body>
    <div class="p-1" style="background-color: rgb(220, 220, 220)">
      <p class="text-right mr-5 m-1 text-nama" style="color: rgb(99, 99, 99)">
        George Isaiah Abiyoso
      </p>
    </div>

    <!-- nav & Hero -->
    <div class="container">
      <div class="card custom-card my-4 navbar-dark bg-danger">
        <!-- nav -->
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand ml-3 text-brand" href="#">Beasiswa</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarsExample10"
            aria-controls="navbarsExample10"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-md-center"
            id="navbarsExample10"
          >
            <ul class="navbar-nav text-menu">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Beranda</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="daftar.html">Daftar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="hasil.html">Hasil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="chart.html">Chart</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- And nav -->

        <!-- Hero -->
        <div class="img-hero text-center" style="background-color: white">
          <h2 class="my-5">Form Pendaftaran Beasiswa</h2>
          <a
            class="btn btn-xl text-uppercase text-white mb-5"
            style="background-color: red"
            href="#FormDaftar"
            >Silahkan Daftar</a
          >
        </div>
        <!-- And Hero -->
      </div>
    </div>
    <!-- And nav & Hero -->

    <!-- Form Daftar -->
    <div id="FormDaftar" class="container mt-5">
      <div class="card custom-card">
        <div class="p-5">
          <form>
            <div class="form-group d-flex justify-content-between">
              <label for="exampleInputNama">Masukkan Nama</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputNama"
                required
                placeholder="Enter Nama"
              />
            </div>
            <div class="form-group d-flex justify-content-between">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                required
                placeholder="Enter email"
              />
            </div>
            <div class="form-group d-flex justify-content-between">
              <label for="exampleInputNomorHP">Nomor HP</label>
              <input
                type="number"
                class="form-control"
                id="exampleInputNomorHP"
                required
                placeholder="Enter NomorHP"
              />
            </div>
            <div class="form-group d-flex justify-content-between">
              <label for="exampleFormControlSelect1" id="form-pilih"
                >Semester saat ini</label
              >
              <select
                name="smt"
                class="form-control"
                id=""
                onchange="semester(this)"
                required
              >
                <option value="0">-- Pilih --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>
            <div class="form-group d-flex justify-content-between">
              <label for="exampleInputIPK">IPK Terakhir</label>
              <input
                type="text"
                class="form-control"
                id="ipk"
                name="ipk"
                readonly
              />
            </div>
            <div class="form-group d-flex justify-content-between">
              <label for="exampleFormControlSelect2" id="form-pilih"
                >Pilihan Beasiswa</label
              >
              <select
                class="form-control"
                name="beasiswa"
                id="beasiswa"
                required
                disabled="false"
              >
                <option value="">-- Pilih --</option>
                <option value="Beasiswa Akademik">Beasiswa Akademik</option>
                <option value="Beasiswa Non-Akademik">
                  Beasiswa Non-Akademik
                </option>
                <option value="Beasiswa Bidikmisi">Beasiswa Bidikmisi</option>
              </select>
            </div>
            <div class="form-group d-flex justify-content-between">
              <label for="exampleFormControlFile1">Example file input</label>
              <input
                name="data[]"
                type="file"
                class="form-control-file"
                id="berkas"
                required
                accept="application/pdf"
                disabled="false"
              />
            </div>
            <!--status ajuan-->
            <div class="form-group">
              <input
                type="text"
                name="status_ajuan"
                hidden
                value="belum diverifikasi"
              />
            </div>
            <div class="d-flex justify-content-between">
              <button
                id="btnSubmit"
                type="submit"
                class="btn btn-primary"
                disabled="false"
              >
                Daftar
              </button>
              <a class="btn btn-danger" href="daftar.html">Batal</a>
              <a href="submitData.html">Contoh Submit data</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Form Daftar -->

    <!-- Footer -->
    <footer class="text-center bg-danger text-white p-2 mt-5">
      <h5 class="mt-3">&copy; Kampuskuaja.ac.id</h5>
    </footer>
    <!-- And Footer -->

    <script>
      function semester(smt) {
        const nilai = [2.4, 3.5, 3.0, 2.5, 3.4, 1.8, 3.8, 3.1];
        const ipk = nilai[smt.value - 1];

        if (smt.value != 0) {
          document.querySelector("#ipk").value = ipk;
          checkIpk(ipk);
        } else {
          document.querySelector("#ipk").value = "";
        }
      }

      function checkIpk(ipkku) {
        if (ipkku > 3) {
          document.querySelector("#beasiswa").disabled = false;
          document.querySelector("#beasiswa").focus();
          document.querySelector("#berkas").disabled = false;
          document.querySelector("#btnSubmit").disabled = false;
        } else {
          document.querySelector("#beasiswa").disabled = true;
          document.querySelector("#berkas").disabled = true;
          document.querySelector("#btnSubmit").disabled = true;
        }
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
